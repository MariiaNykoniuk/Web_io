<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create transaction</title>
    <link rel="stylesheet" href="../styles/style2.css" />
</head>
<body>
    <div class="header">
        <p class="logo">Y-WALLET</p>
    </div>
    <div class="topnav">
        <a href="wallets.html">Wallets</a>
        <a href="transactions.html">Transactions</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" class="log_out">Logout</a>
    </div>
    <section class="container">
        <div class="user_container">

            <form action="#" class="form2">
                <h2>Create transaction</h2>
                <label for="name" class="m">Wallet from:</label>
                <select name="wallet" class="select1">
                    <option selected="selected" class="selected">Choose a wallet:</option>
                    <option value="wallet1">Wallet 1</option>
                    <option value="wallet2">Wallet 2</option>
                    <option value="wallet3">Wallet 3</option>
                </select>
                <label for="wallet_to" class="m">Wallet to:</label>
                <input type="text" name="funds" placeholder="Wallet number" />
                <label for="funds" class="m">Funds $:</label>
                <input type="text" name="funds" placeholder="300" />

                <div class="mt-30">
                    <button type="button" onclick="location.href='transactions.html'" class="button">
                        Submit
                    </button>
                    <button type="button"  onclick="location.href='transactions.html'" class="button">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>

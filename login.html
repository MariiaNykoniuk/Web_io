<!DOCTYPE html>
<html lang="en">

<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

<body>

        <p class="logo">Y-WALLET</p>

                    <p>Register</p>

            </form>
        </div>
    </div>
    <footer></footer>
